<div class="todos">
    <div>
        <form (submit)="addTodo()">
        <input 
        type="text"
        name="inputTodo"
        placeholder="Enter todo..."
  
        class="todo-input"
        [(ngModel)]="inputTodo"
        />
        <input  type="submit" value="Add Todo" class="todo-submit"  />
        </form>
    </div>
    <div class="todo {{(todo.completed ? 'done':'')}}" *ngFor="let todo of todos; let i =index">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="onDeleteTodo(i)">Remove</button>
    </div>
</div>
